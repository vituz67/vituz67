  <script>
    async function loadRSS() {
      const proxy = 'https://api.allorigins.win/get?url=';
      const rssUrl = encodeURIComponent('https://svtv.org/feed/rss/');
      const response = await fetch(proxy + rssUrl);
      const data = await response.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const items = xml.querySelectorAll("item");
      const tableBody = document.querySelector("#rss-table tbody");
      items.forEach(item => {
        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;
        const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleString("ru-RU");
        const row = `<tr>
          <td><a href="${link}" target="_blank">${title}</a></td>
          <td>${pubDate}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    loadRSS();
